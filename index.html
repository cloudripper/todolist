<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My To Do List</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/application.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bgimg">
        
        <div class="d-flex justify-content-center mt-5">
            <div class="flex-item">
                <table class="table table-hover border border-active table-dark table-borderless bg-transparent">
                    <thead>
                        <tr class="bg-dark">
                            <th>Item</th>
                            <th>Task</th>
                            <th>Active/Complete</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="tableBG">
                        <tr>
                            <th class="itemNumber align-middle">1</th>
                            <td class="bg-transparent task align-middle">Make Coffee</td>
                            <td class="status pt-3">
                                <div class="form-check">
                                    <input class="form-check-input completeChk" type="checkbox" value="" />
                                </div>
                            </td>
                            <td><button class="btn removeItem"><i class="far fa-trash-alt"></i></button></td>
                        </tr>
                        <tr>
                            <th class="itemNumber align-middle">2</th>
                            <td class="bg-transparen task align-middle align-middle">Feed Dogs</td>
                            <td class="status pt-3">
                                <div class="form-check">
                                    <input class="form-check-input completeChk" type="checkbox" value="" />
                                </div>
                            </td>
                            <td><button class="btn removeItem"><i class="far fa-trash-alt"></i></button></td>
                        </tr>
                        <tr>
                            <th class="itemNumber align-middle">3</th>
                            <td class="bg-transparent task align-middle">Feed Girlfriend</td>
                            <td class="status pt-3">
                                <div class="form-check">
                                    <input class="form-check-input completeChk" type="checkbox" value="" />
                                </div>
                            </td>
                            <td><button class="btn removeItem"><i class="far fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn border border-light rounded-left py-0" type="button" id="addItem">+</button>
                    </div>
                    <input type="text" name="task" placeholder="Task" class="pl-2 border border-light border-left-0 rounded-right inputStyle"/>
                </div>

            </div>
        </div>
    
        <footer class="container-fluid footer pb-2" id="Contact">
            <div class="d-flex justify-content-center contactLinks pb-2">
                <a href="https://github.com/cloudripper"><i class="fab fa-github"></i></a>
                <p class="dotFormat my-auto mx-2 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"><i class="fas fa-circle"></i></p>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <p class="dotFormat my-auto mx-2 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"><i class="fas fa-circle"></i></p>
                <a href="mailto: info@verticalwild.com"><i class="fas fa-envelope"></i></i></a>      
            </div>
            <div class="d-flex flex-column">
                <div class="fontMod">VertWild Labs 2020</div>
            </div>
        </footer>
    </div>
  </body>
</html>
